<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lechuza Lectora - Registro</title>
    <link rel="icon" type="image/x-icon" href="../../Imagenes/logo.png">
    <link rel="stylesheet" href="../../Estilos/Estilo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Llamada al script de CAPTCHA y lógica de registro -->
    <script src="../../Js/captcha.js"></script>
    <!-- Asegúrate de incluir aquí también tu script de cancelación (si está separado) -->
</head>
<body class="form-page">

    <header class="navbar-minimal">
        <div class="logo-container">
            <!-- RUTA CORREGIDA: Sube dos niveles a Código/ y baja a Imagenes/ -->
            <img src="../../Imagenes/logo.png" alt="Logo La Lechuza Lectora" class="logo"> 
            <span class="site-name">LA LECHUZA LECTORA</span>
        </div>
    </header>

    <main class="main-content form-main">
        <div class="background-overlay" style="filter: brightness(0.6);"></div>

        <div class="form-card registration-card">
            <h1>Formulario de Registro</h1>

            <!-- Se agrega id="registrationForm" para que el JS pueda seleccionarlo -->
            <form class="registration-grid" id="registrationForm"> 
                <div class="input-group"><label for="nombres">Nombres:</label><input type="text" id="nombres" required></div>
                <div class="input-group"><label for="apellido1">Primer apellido:</label><input type="text" id="apellido1" required></div>
                <div class="input-group"><label for="apellido2">Segundo apellido:</label><input type="text" id="apellido2"></div>
                <div class="input-group"><label for="fecha_nacimiento">Fecha de nacimiento:</label><input type="date" id="fecha_nacimiento" required></div>
                
                <div class="input-group"><label for="telefono">Numero telefónico:</label><input type="tel" id="telefono" required></div>
                <div class="input-group"><label for="email">Correo electrónico:</label><input type="email" id="email" required></div>
                <div class="input-group"><label for="email_recuperacion">Correo de recuperación:</label><input type="email" id="email_recuperacion"></div>
                
                <div class="input-group"><label for="domicilio">Domicilio:</label><input type="text" id="domicilio" required></div>
                <div class="input-group"><label for="password">Contraseña:</label><input type="password" id="password" required></div>
                <div class="input-group"><label for="confirm_password">Confirmar contraseña:</label><input type="password" id="confirm_password" required></div>
                
                <!-- ESTRUCTURA DEL CAPTCHA -->
                <div class="captcha-group">
                    <div class="captcha-display-wrapper">
                        <!-- El ID del display para que el JS lo actualice -->
                        <span id="captcha-display" class="captcha-display">JUPRO</span> 
                        <!-- Botón de refresco para que el JS genere un nuevo código -->
                        <i id="captcha-refresh" class="fa-solid fa-sync-alt" style="cursor: pointer;"></i>
                    </div>
                    
                    <label for="captcha-input">Introducir captcha:</label>
                    <!-- El ID del input para que el JS lo lea -->
                    <input type="text" id="captcha-input" required> 
                </div>
            </form>

            <div class="form-actions-bottom">
                <!-- Se enlaza el botón al formulario con form="registrationForm" -->
                <button type="submit" form="registrationForm" class="btn-register">Registrarse</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </main>

    <!-- Footer (Mantenido para consistencia) -->
    <footer class="site-footer">
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="copyright">
            © Todos los derechos reservados 2025. Diseñado por La Lechuza Lectora ©
        </div>
    </footer>
    
    <!-- MODAL DE ÉXITO DE REGISTRO (Estructura requerida por el CSS) -->
    <div id="success-modal" class="modal-backdrop">
        <div class="modal-content">
            <h2>¡Registro Exitoso!</h2>
            <p>Tu cuenta ha sido creada. Ahora puedes iniciar sesión para acceder al portal.</p>
            <!-- Este ID es programado en Js/captcha.js para la redirección -->
            <button id="btn-modal-accept">Aceptar</button>
        </div>
    </div>
    
    <!-- LLAMADAS DE SCRIPTS (Al final del body) -->
    <!-- Scripts ya definidos en el head para mejor carga, pero es buena práctica incluirlos aquí -->

</body>
</html>
