<!DOCTYPE html>
<html lang="es">
<head>
    <!-- CÓDIGO HTML ANTI-CACHÉ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lechuza Lectora - Iniciar Sesión</title>
    <link rel="stylesheet" href="../../Estilos/Estilo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Llama al script de administrador (asumiendo que maneja solo el botón switch) -->
    <script src="../../JS/Boton_Inicio_sesion_admin.js"></script>
    
    <!-- Llama al script principal de redirección -->
    <script src="../../JS/Redireccionamiento_login.js"></script> 
</head>
<body class="form-page">


    <main class="main-content form-main">
        <div class="background-overlay" style="filter: brightness(0.6);"></div>

        <div class="form-card login-card">
            <div class="center-logo-box">
                <img src="../../Imagenes/logo.png" alt="Logo Central" class="main-logo">
            </div>
            
            <form class="login-form">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" required>

                <div class="login-action-buttons">
                    <!-- Este es el botón que activa la lógica de replace() en loginRedirect.js -->
                    <button type="button" class="btn-primary">Iniciar sesión</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>

            <button class="btn-admin-switch">Administrativo</button>
            
            <div class="login-actions">
                <button class="btn-create-account">Crear cuenta</button>
                <button class="btn-forgot-password">Olvido la contraseña?</button>
            </div>
        </div>
    </main>

    <!-- Footer (Mantenido para consistencia) -->
    <footer class="site-footer">
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="copyright">
            © Todos los derechos reservados 2025. Diseñado por La Lechuza Lectora ©
        </div>
    </footer>
</body>
</html>
