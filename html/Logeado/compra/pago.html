<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago - Paso 3</title>
    <link rel="stylesheet" href="../../../Estilos/Estilo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="form-page">
    <header class="navbar user-navbar">...</header>
    <main class="main-content cart-main">
        <div class="background-overlay" style="filter: brightness(0.8);"></div>

        <div class="checkout-container">
            <h1 class="checkout-title">3. Seleccionar Método de Pago</h1>
            
            <div class="checkout-step-content">
                
                <h2>Tus Opciones de Pago</h2>
                <div id="payment-options-list">
                    <!-- Opción PayPal (API a integrar) -->
                    <label class="payment-option selected">
                        <input type="radio" name="payment_method" value="paypal" checked>
                        <i class="fab fa-paypal fa-2x"></i> PayPal (usuario@ejemplo.com)
                    </label>
                    
                    <!-- Opción Tarjeta Guardada -->
                    <label class="payment-option">
                        <input type="radio" name="payment_method" value="card1">
                        <i class="fas fa-credit-card fa-2x"></i> Tarjeta •••• 1234
                    </label>
                </div>

                <div class="add-payment-actions">
                    <button class="btn-secondary btn-add-payment" data-type="card">
                        <i class="fas fa-plus"></i> Añadir Tarjeta
                    </button>
                    <button class="btn-secondary btn-add-payment" data-type="paypal">
                        <i class="fab fa-paypal"></i> Añadir PayPal
                    </button>
                </div>
                
                <div class="navigation-actions">
                    <button class="btn-dark-action btn-prev-step" data-prev-step="domicilio">
                        ← Regresar
                    </button>
                    <button class="btn-primary btn-next-step" data-next-step="finalizar">
                        Revisar y Pagar →
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="copyright">
            © Todos los derechos reservados 2025. Diseñado por La Lechuza Lectora ©
        </div>
    </footer>
    <script src="../../../Js/checkoutManager.js"></script>
</body>
</html>
