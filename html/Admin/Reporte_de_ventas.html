<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lechuza Lectora - Reporte de Ventas</title>
    <link rel="stylesheet" href="../../Estilos/Estilo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
<body class="dashboard-page">

    <header class="navbar dashboard-navbar">
        <div class="logo-container">
            <img src="../../Imagenes/logo.png" alt="Logo La Lechuza Lectora" class="logo"> 
            <span class="site-name">LA LECHUZA LECTORA</span>
        </div>
        
        <div class="admin-profile">
            <i class="fa-solid fa-house"></i>
            <span>Admin</span>
            <img src="../../Imagenes/miku.png.jpg" alt="Avatar Admin" class="avatar">
        </div>
    </header>

    <main class="main-content inventory-main">
        <div class="report-container large-report">
            <h1 class="report-title">Reporte de ventas</h1>

            <div class="sales-report-grid">
                <div class="data-table-card sales-data-table">
                    <table class="report-data-table">
                        <thead>
                            <tr>
                                <th>Mes</th>
                                <th>Ventas</th>
                                <th>Crecimiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>Enero</td><td>1500</td><td>500</td></tr>
                            <tr><td>Febrero</td><td>2000</td><td>500</td></tr>
                            <tr><td>Marzo</td><td>2300</td><td>300</td></tr>
                            <tr><td>Abril</td><td>2200</td><td class="negative">-100</td></tr>
                            <tr><td>Mayo</td><td>2900</td><td>700</td></tr>
                            <tr><td>Junio</td><td>2500</td><td>1600</td></tr>
                            <tr><td>Julio</td><td>6500</td><td>2000</td></tr>
                            <tr><td>Agosto</td><td>5000</td><td class="negative">-500</td></tr>
                            <tr><td>Septiembre</td><td>7000</td><td class="negative">-1000</td></tr>
                            <tr><td>Octubre</td><td>7300</td><td>2000</td></tr>
                            <tr><td>Noviembre</td><td>8000</td><td>700</td></tr>
                            <tr><td>Diciembre</td><td>6000</td><td>300</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="chart-card sales-chart">
                    <h2>Ventas y % Crecimiento por Mes</h2>
                    <div class="chart-placeholder">
                        <img src="../../Imagenes/sales-chart-placeholder.png" alt="GrÃ¡fico de Ventas y Crecimiento" style="width: 100%; height: auto;">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">...</footer>

</body>
</html>
