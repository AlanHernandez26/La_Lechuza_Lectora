
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lechuza Lectora - Perfil Administrador</title>
    <link rel="stylesheet" href="../../Estilos/Estilo1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="admin-profile-page">

    <header class="navbar-minimal admin-profile-navbar">
        <div class="logo-container">
            <img src="../../Imagenes/logo.png" alt="Logo La Lechuza Lectora" class="logo"> 
            <span class="site-name">LA LECHUZA LECTORA</span>
        </div>
        <i class="fa-solid fa-bell notification-icon"></i>
    </header>

    <main class="main-content profile-main">
        <div class="background-overlay admin-profile-bg"></div>

        <div class="profile-container">
            <h1 class="profile-title">Administrador</h1>

            <div class="profile-info-card">
                <img src="../../Imagenes/miku.png.jpg" alt="Avatar Admin" class="profile-avatar">
                <div class="profile-text">
                    <h2>Admin</h2>
                    <p>admin534@gmail.com</p>
                </div>
            </div>

            <div class="admin-actions-grid">
                <div class="action-module">
                    <i class="fa-solid fa-warehouse"></i>
                    <h3>Almacén de Libros</h3>
                    <p>Solicitud de Información en Almacén</p>
                </div>
                <div class="action-module">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <h3>Reportes de Ventas</h3>
                    <p>Solicitud de las ventas del mes</p>
                </div>
                <div class="action-module full-width-module">
                    <i class="fa-solid fa-list-check"></i>
                    <h3>Reportes de Compras</h3>
                    <p>Solicitud de libros adquiridos</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">...</footer>

</body>
</html>
